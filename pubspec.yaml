name: pokerspot_user_app
description: 'A new Flutter project.'

publish_to: 'none'
version: 1.2.1+43

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  go_router: ^14.0.2

  # 데이터
  hooks_riverpod: ^2.4.9
  flutter_hooks: ^0.20.4
  riverpod_annotation: ^2.3.3
  freezed_annotation: ^2.4.1
  retrofit: ^4.0.3
  dio: ^5.4.0
  collection: ^1.18.0
  logger: ^2.0.2+1
  intl:
  json_annotation: ^4.8.1
  geolocator: ^13.0.1
  permission_handler: ^11.3.1
  sqlite3_flutter_libs: ^0.5.0
  drift: ^2.18.0
  path_provider: ^2.0.0
  path: ^1.9.0

  flutter_localizations:
    sdk: flutter

  # UI
  flutter_svg: ^2.0.9
  fluttertoast: ^8.2.4
  loader_overlay: ^4.0.0
  pull_to_refresh: ^2.0.0
  cached_network_image: ^3.3.1
  card_swiper: ^3.0.1
  timeago: ^3.6.1
  url_launcher: ^6.2.5
  flutter_inappwebview: ^6.1.5
  photo_view: ^0.15.0
  share_plus: ^10.0.0

  # 구글
  firebase_core: ^3.1.0
  firebase_analytics: ^11.0.1
  firebase_crashlytics: ^4.0.1
