dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  riverpod_generator: ^2.2.3
  drift_dev: ^2.18.0
  build_runner: ^2.4.9
  custom_lint: ^0.7.0
  riverpod_lint: ^2.3.9
  retrofit_generator: ^9.1.4
  json_serializable: ^6.7.1
  freezed: ^2.3.2
  flutter_launcher_icons: ^0.14.1

flutter:
  assets:
    - assets/

  uses-material-design: true

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/icon.png'
  min_sdk_android: 26
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false
